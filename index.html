<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sklepik.pl - atrakcyjne ceny</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>

    <header>
        <div class="flex-space-between header-wrapper">
            <div class="logo-bar">
                <img src="static/img/logo_full.png" id="main-logo">
            </div>
            <div class="search-bar">
                <form>
                    <div class="flex">
                        <input type="search" placeholder="czego szukasz?" id="search-input">
                        <button id="search-button">SZUKAJ</button>
                    </div>
                </form>
            </div>
            <div class="bag-bar">
                <img src="static/img/bag.png" id="bag-logo">
            </div>
            <div class="login-bar">
                <img src="static/img/login.png" id="login-logo">
            </div>
        </div>
    </header>
    <div class="main">
        <div class="wrapper">
            <div class="flex hello-block">
                <div class="department-bar">
                    <div class="under-border">
                        <p id="font-spacing">Dzia≈Çy</p>
                    </div>
                    <div class="block" id="departments">
                        <a class="department-block flex align-items-center" name="department" v-for="department in departments" :key="department.id">
                            <img src="static/img/Elektronika.svg">
                            {{ department.name }}
                        </a>
                    </div>
                </div>
                <div class="type-bar" id="type-bar">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
